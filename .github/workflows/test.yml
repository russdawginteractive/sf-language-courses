# This is a basic workflow to help you get started with Actions

name: CI Salesforce Tests

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ git-actions-test ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: sfdx-actions/setup-sfdx@v1
        with:
          sfdx-auth-url: force://PlatformCLI::5Aep861MrMaWJGT9SORil2bKY7OITVNspb8V_4qb1ywkpQEmGZIQUgRBAN8p3YdGT..nVvaioiyGqJP6ZFma_IM@na112.salesforce.com
      - name: sfdx-test-run
        run: sfdx force:apex:test:run -l RunLocalTests -w 30

  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: echo Hello, world!

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.

    - name: get changed files
      id: getfile
      run: |
        echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | xargs)"

    - name: echo output
      run: |
        echo ${{ steps.getfile.outputs.files }}
